<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Bank Rating Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="bank-name">Bank Of India</h1>
            <div class="form-container">
                <h1 class="form-title">Bank Rating Form</h1>
            <form>
                <div class="input-container">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                <div class="input-container">
                    <label for="financialInstitutionName">Financial Institution Name</label>
                    <input type="text" id="financialInstitutionName" name="financialInstitutionName">
                </div>
                <div class="input-container">
                    <label for="companyContactPerson">Company Institution Contact Person</label>
                    <input type="text" id="companyContactPerson" name="companyContactPerson">
                </div>
                <div class="input-container">
                    <label for="contactPhoneNumber">Contact Phone Number</label>
                    <input type="text" id="contactPhoneNumber" name="contactPhoneNumber">
                </div>
                <div class="input-container">
                    <label for="accountHolder">Name of Account Holder</label>
                    <input type="text" id="accountHolder" name="accountHolder">
                </div>
                <div class="input-container">
                    <label for="dateAccountOpened">Date Account Opened</label>
                    <input type="date" id="dateAccountOpened" name="dateAccountOpened">
                </div>
                <div class="input-container">
                    <label for="accountType">Account Type</label>
                    <input type="text" id="accountType" name="accountType">
                </div>
                <div class="input-container">
                    <label for="balance">Balance</label>
                    <input type="number" id="balance" name="balance">
                </div>
                <div class="input-container">
                    <label for="additionalInformation">Additional Information</label>
                    <textarea id="additionalInformation" name="additionalInformation"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
